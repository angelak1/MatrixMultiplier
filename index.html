<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matrix Multiplier</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Matrix Multiplier</h1>
    <p font-size="10px">
    	<i>By <a href="https://angelak1.github.io">Angela Kearns<a></i>
    </p>
    <p>
      <b>First Matrix</b>
    </p>
    <form name="form1" method="add">
      <table>
        <tr>
          <td>
            <label for="h1">Height </label>
          </td>
          <td>
            <label for="w1">Width</label>
          </td>
        </tr>
        <tr>
          <td>
            <input id="h1" type="number" name="h1" min=1>
          </td>
          <td>
            <input id="w1" type="number" name="w1" min=1>
          </td>
        </tr>
        <tr>
          <td>
            <p><b>Second Matrix</b></p>
          </td>
        </tr>
        <tr>
          <td>
            <label for="h2">Height </label>
          </td>
          <td>
            <label for="w2">Width</label>
          </td>
        </tr>
        <tr>
          <td>
            <input id="h2" type="number" name="h2" min=1>
          </td>
          <td>
            <input id="w2" type="number" name="w2" min=1>
          </td>
        </tr>
      </table>
      <input id="button1" value="Submit" type="button" onClick="checkInput()" ></input>
      <input id="help" value="Help" type="button" onClick="getHelp()" ></input>
      <button onClick="reset()">Reset</button>
    </form>
    <p id="matrix">
    </p>
    <p id="answer">
    </p>
    <p>
    	<br><br><br><br>
    </p>
    <footer style="text-align:right"><a href="https://github.com/angelak1/"><img src="GitHub-Mark-Light-32px.png"></a><a href="https://linkedin.com/in/angela-kearns"><img src="In-White-34px-R.png"></a></footer>
  </body>
</html>
